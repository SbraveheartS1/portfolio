<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0">

    <title>Portafolio Jose Martinez</title>
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/scroll.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/loader.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <script src="assets/js/map.js" defer></script>
    <script src="assets/js/menu.js" defer></script>
</head>
<body>

    <!-- Layout principal -->
    <div class="layout">

        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">
           <section class="aside__user-info">

                <!--Información general -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="Foto de perfil del usuario">
                        <!-- Aqui se encuentra la sombra-->
                    </div>

                    <h2 class="user-info__name"> Jose Miguel Martinez Diaz</h2>
                    <h4 class="user-info__job"> Desarrollador Web Full Stack</h4>

                </div>
                <!-- Menú navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="fa-solid fa-house menu__icon"></i>
                                <span class="menu__overlay"> Home </span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="fa-solid fa-user menu__icon"></i>
                                <span class="menu__overlay"> Sobre mi </span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link ">
                                <i class="fa-solid fa-graduation-cap menu__icon"></i>
                                <span class="menu__overlay"> Curriculum </span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="fa-solid fa-briefcase menu__icon"></i>
                                <span class="menu__overlay"> Portafolio </span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="fa-solid fa-book menu__icon"></i>
                                <span class="menu__overlay"> Blog </span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="fa-solid fa-envelope menu__icon"></i>
                                <span class="menu__overlay"> Contacto </span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- Links a redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="fa-brands fa-youtube social__icon"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://www.linkedin.com/in/jose-martinez-diaz1997/" target="_blank" class="social__link">
                                <i class="fa-brands fa-linkedin social__icon"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="https://github.com/SbraveheartS1" target="_blank" class="social__link">
                                <i class="fa-brands fa-github social__icon"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Boton del curriculum-->
                <div class="user-info__buttons">
                    <a href="https://drive.google.com/file/d/1mCVCkY08Do4xHR3fkgZ6poV2RRpNXZkk/view?usp=sharing" target="_blank" class="user-info__btn">Descargar CV</a>
                </div>

                <!-- Pie de pagina-->
                <footer class="user-info__footer">
                    &copy; 2024 José Martínez Díaz
                </footer>

           </section> 
        </aside>

        <!--Menu de hamburguesa-->
        <div class="layout__menu-toggle">
            <i class="fa-solid fa-bars menu-toggle__icon"></i>
        </div>

        <!-- Contenido principal-->
        <main class="layout__content">
            <section class="content__page content__contact">
                <!-- ESTE CONTENIDO CAMBIA EN CADA PAGINA DEL SITIO WEB-->
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">
                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h2 class="contact__subtitle">Chorrillos</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h2 class="contact__subtitle">925136507</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h2 class="contact__subtitle">jose281197@hotmail.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="fa-solid fa-circle-check contact__icon"></i>
                            <h2 class="contact__subtitle">Desarrollador Full Stack</h2>
                        </div>

                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load__iframe-map">
                            <span class="loader"></span>
                        </div>

                        <div class="contact__form-header">
                            <h3 class="form-header_title">
                                ¿Como puedo 
                                <span class="title__color">
                                    Ayudarte?
                                </span>
                            </h3>
                        </div>

                        <form class="contact__form">
                            <div class="form__container">
                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="email" class="form__input" name="name" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="subject" class="form__input" name="name" required placeholder="Subject">
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>

                                </section>

                                <div class="form__right">

                                    <section class="form__group form__group--textarea">
                                        <textarea type="subject" class="form__input form__input--textarea" name="message" required placeholder="Message"></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </section>

                                </div>
                            </div>
                            <input type="submit" class="form__button" value="Enviar mensaje">
                        </form>


                    </section>
                </div>

            </section>
        </main>
    </div>

</body>
</html>
